<div class="card mt-5">
  <div class="card-body">
   <h1 class="text-center" style="font-size: xx-large; color: #006fff;">Ficha clinica de la mascota </h1>

<form #formMascota="ngForm" class="form-center">
  <div class="form-row">
    &nbsp;
    <div class="form-group col-md-3">
      <label>Nombre</label>
      <input type="text" class="form-control"  name="nombre"
      #nombre="ngModel" [(ngModel)]="mascotaService.selectedMascota.nombre" disabled="disabled">
    </div>
    <div class="form-group col-md-3">
      <label>Nombre del dueño</label>
      <input type="text" class="form-control"  name="nombre"
      #nombre="ngModel" [(ngModel)]="mascotaService.selectedMascota.dni" disabled="disabled">
    </div>
    <div class="form-group col-md-3">
      <label>Apellido del dueño</label>
      <input type="text" class="form-control"  name="nombre"
      #nombre="ngModel" [(ngModel)]="mascotaService.selectedMascota.nombre" disabled="disabled">
    </div>
    &nbsp;
  </div>
 
  <div class="form-row">
    &nbsp;
    <div class="form-group col-md-3">
      <label>Fecha de Nacimiento</label>
      <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="pickeredad" name="fechaNacimiento"
      #fechaNacimiento="ngModel"
      [(ngModel)]="mascotaService.selectedMascota.fechaNacimiento"
      placeholder="fechaNacimiento"  disabled="disabled">
     <mat-datepicker-toggle matSuffix [for]="pickeredad"></mat-datepicker-toggle>
     <mat-datepicker #pickeredad></mat-datepicker>
    </div>

    <div class="form-group col-md-2">
      <label for="inputCity">Raza</label>
      <input type="text" class="form-control"  name="raza"
      #nombre="ngModel" [(ngModel)]="mascotaService.selectedMascota.raza" disabled="disabled">
    </div>

    <div class="form-group col-md-4">
      <label for="inputZip">Domicilio</label>
      <input type="text" class="form-control" id="inputZip">
    </div>

  </div>


  <div class="form-row" >
    &nbsp;
    
    <div class="form-group col-md-2" >
      &nbsp;
      &nbsp;
      <label>Sexo</label>
      <label class="radio-inline">
        &nbsp;
        <input type="radio"
         name="genero" 
         #genero="ngModel"
         value="macho" [(ngModel)]="mascotaService.selectedMascota.genero" 
         ng-value="macho"  disabled="disabled">
        Macho 
      </label>
      &nbsp;
      <mat-label  class="radio-inline">
        <input type="radio" 
        name="genero" 
        #genero="ngModel"
        value="hembra" [(ngModel)]="mascotaService.selectedMascota.genero" 
        ng-value="hembra"  disabled="disabled">
         Hembra
      </mat-label >
    </div>
    &nbsp;

    <div class="form-group col-md-2">
      <label for="inputCity">Peso-K</label>
      <input type="text" class="form-control"  name="peso"
      #nombre="ngModel" [(ngModel)]="mascotaService.selectedMascota.peso" disabled="disabled">
    </div>

    <div class="form-group col-md-2">
      <label for="inputZip">Telefono</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="form-group col-md-3">
      <label for="inputZip">E-mail</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>

</form>
