<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>



  <!-- nombre Column -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>
   <!-- Apellido Column -->
  <ng-container matColumnDef="Apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
  </ng-container>
   <!-- Telefono Column -->
  <ng-container matColumnDef="Telefono">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
  </ng-container>
  <!-- Direccion Column -->
  <ng-container matColumnDef="Direccion">
    <th mat-header-cell *matHeaderCellDef> Direccion </th>
    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
  </ng-container>

  <!-- columna de botones -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    
    <td mat-cell *matCellDef="let element">
      
      <button class="md-raised md-danger material-cust-medium-button text-white bg-dark ml-2 mt-1" 
                  (click)="onHabilite(element.id, element)">
                      <i class="fas fa-plus-circle" style="color: rgb(0, 120, 0);"></i> Habilitar Cliente
                  </button>


  </td>
  </ng-container>
    <!-- fin de columnas  -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No hay resultado para la busqueda "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
