<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  

  
    <!-- Nombre Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
     <!-- Especie Column -->
    <ng-container matColumnDef="Especie">
      <th mat-header-cell *matHeaderCellDef> Especie </th>
      <td mat-cell *matCellDef="let element"> {{element.especie}} </td>
    </ng-container>
     <!-- Raza Column -->
    <ng-container matColumnDef="Raza">
      <th mat-header-cell *matHeaderCellDef>  Raza </th>
      <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
    </ng-container>
   
  
    <!-- columna de botones -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      
      <td mat-cell *matCellDef="let element">
        <button 
        class="btn btn-secondary text-white ml-2" 
        [routerLink]="['/mascotas/edit',element.id]"               
        (click)="chargeSelectedMascota(element)"> 
        <i class="fas fa-edit"></i>Editar
        </button>

        <button class="btn btn-secondary text-white" 
        [routerLink]="['/mascotas/fichaClinica',element.id]"               
        (click)="selectFichaClinica(element)"> 
        <i class="far fa-clipboard"></i> </button>Info

        
      </td>


    </ng-container>
      <!-- fin de columnas  -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
       <strong>
        No hay resultado para la busqueda "{{input.value}}"
       </strong>
      </td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
