<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>



  <!-- nombre Column -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>
   <!-- Apellido Column -->
  <ng-container matColumnDef="Apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
  </ng-container>
   <!-- Telefono Column -->
  <ng-container matColumnDef="Telefono">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
  </ng-container>
  <!-- Direccion Column -->
  <ng-container matColumnDef="Direccion">
    <th mat-header-cell *matHeaderCellDef> Direccion </th>
    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
  </ng-container>

  <!-- columna de botones -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    
    <td mat-cell *matCellDef="let element">
      
      <button class="md-raised md-secondary material-cust-medium-button text-white bg-dark mt-1 mr-2"
      [routerLink]="['/clientes/info',element.id]"
      (click)="chargeSelectedCliente(element)"> 
      <i class="fas fa-list"></i> Info
      </button>

      <button class="md-raised md-secondary material-cust-medium-button text-white bg-dark mt-1"
      [routerLink]="['/clientes/edit',element.id]"
      (click)="chargeSelectedCliente(element)"> 
      <i class="fas fa-edit"></i>     Editar
      </button>

        
      <button class="md-raised md-danger material-cust-medium-button text-white bg-dark ml-2 mt-1" 
      (click)="onInhabilite(element.id, element)">
          <i class="fas fa-trash" style="color: rgb(255, 0, 0);"></i> Dar de baja
      </button>


  </td>
  </ng-container>
    <!-- fin de columnas  -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
     <strong>
      No hay resultado para la busqueda "{{input.value}}"
     </strong>
    </td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
